<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-register">
  <h2 class="mt-5">Register</h2>
  <div class="form-group">
    <input type="text" id=username name="username" formControlName="username" class="form-control" required
      placeholder="username">
  </div>
  <div class="form-group">
    <input type="password" id="password" name="password" formControlName="password" placeholder="password" required
      class="form-control">
  </div>
  <div class="form-group">
    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required
      placeholder="confirm password" class="form-control">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">KayÄ±t Ol!</button>
  <h6>{{registerForm.value | json}}</h6>
  <h6>{{registerForm.status | json}}</h6>


</form>
